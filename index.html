<!DOCTYPE html>
<html lang="en" ng-app="MobileStore">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mobile stores</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<div class="row" ng-controller="StoreController as store">
    <div class="col-md-3" ng-repeat="mobile in store.mobiles track by $index" >
        <img ng-src="{{mobile.image}}" height="250px" width="250px">
        <h1>Name:{{mobile.name}}</h1>
        <h3>color:{{mobile.color}}</h3>
        <h3>Memory:{{mobile.memory}}</h3>
        <h3>Price: RS.{{mobile.price}}</h3>
        <button type="button" ng-hide="{{mobiles.isSoldOut}}" class="btn btn-default">Buy now</button><br>


           <ul class="nav nav-tabs">
            <li role="presentation" ng-class="{'active':mobile.activeTab==='Description'}"><a ng-click="store.setActiveTab(mobile,'Description')">Description</a></li>
               <li role="presentation" ng-class="{'active':mobile.activeTab==='specifications'}"><a ng-click="store.ActiveTab(mobile,specification')">Specification</a><><a ng-click="store.ActiveTab(mobile,specification')">Specification</a></li>
            <li role="presentation"  ng-class="{'active':mobile.activeTab==='reviews'}"><a ng-click="store.ActiveTab(mobile,'review')">reviews</a></li>
            </ul>
        <p ng-show="mobile.activeTab==='Description'">
            Description goes here</p>
        <p ng-show="mobile.activeTab==='Specification'">
            specifications goes here</p>
        <p ng-show="mobile.activeTab==='reviews'">
            REviews goes here</p>
    </div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
